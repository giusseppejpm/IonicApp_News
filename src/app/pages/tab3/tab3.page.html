<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title> Favoritos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div *ngIf="dataLocal.noticias.length === 0" color="primary" class="ion-text-center">
    No hay noticias
  </div>
  <app-noticias [noticias]="dataLocal.noticias" *ngIf="dataLocal.noticias.length > 0"></app-noticias>
</ion-content>
